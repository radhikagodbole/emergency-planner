<!DOCTYPE html>
<html>
<head>
  <title>Emergency Coverage Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="controls" style="
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    ">
    <button id="suggest-location-btn" style="margin-top:8px;">Suggest New Station</button>
    <label style="display:block; margin-top:8px;">
  <input type="checkbox" id="add-user-station-toggle">
  Add User Station</label>
  <label style="display:block; margin-top:8px;">
  <input type="checkbox" id="toggle-heatmap">
  Show Uncovered Area Heatmap
</label>
    <label>
      <input type="checkbox" id="toggle-overlaps" checked /> Show Overlaps
    </label>  
    </div>

    <div id="summary-panel" style="
  position: absolute;
  bottom: 10px;
  right: 10px;
  z-index: 1000;
  background: white;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
  font-size: 14px;
  line-height: 1.5;
">
  <b>Coverage Summary</b><br>
  Total Assets: <span id="total-assets">0</span><br>
  Covered: <span id="covered-assets">0</span><br>
  Uncovered: <span id="uncovered-assets">0</span>
</div>

    <div id="legend" style="
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 1000;
  background: white;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
  font-size: 14px;
  line-height: 1.5;
">
  <b>Legend</b><br>
  <span style="display:inline-block;width:12px;height:12px;background:green;margin-right:6px;"></span> 5 km Buffer<br>
  <span style="display:inline-block;width:12px;height:12px;background:orange;margin-right:6px;"></span> 10 km Buffer<br>
  <span style="display:inline-block;width:12px;height:12px;background:purple;margin-right:6px;"></span> Overlap Area<br>
  <span style="display:inline-block;width:12px;height:12px;background:blue;margin-right:6px;border-radius:50%;"></span> Covered Building/Asset<br>
  <span style="display:inline-block;width:12px;height:12px;background:red;margin-right:6px;border-radius:50%;"></span> Uncovered Building/Asset<br>
  <span style="display:inline-block;width:12px;height:12px;background:black;margin-right:6px;border-radius:50%;"></span> User-Added Station<br>
  <span style="display:inline-block;width:12px;height:12px;background:darkgreen;margin-right:6px;border-radius:50%;"></span> Suggested Station
</div>

    <div id="map" style="height: 100vh;"></div>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script type="module" src="./src/app.js"></script>
</body> 
</html>
